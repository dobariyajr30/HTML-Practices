<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table with color code</title>
</head>
<body>
  <tr>~Time table With color code~</tr>
  <hr color="blak" size="5">

  <table border="10">
    <tr>
        <td rowspan="3">Day</td>
        <td colspan="3">Seminar</td>
    </tr>
    <tr>
        <td colspan="2">Schedual</td>
        <td rowspan="2">Topic</td>
    </tr>
    <tr>
        <td>Begin</td>
        <td>End </td>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="yellow">8:00 AM</td>
        <td rowspan="2" bgcolor="Purple">05:00 AM</td>
        <td>Introduction to HTML</td>
    </tr>
    <tr>
        <td>Validity:DTD and relex NG</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td bgcolor="yellow">8:00 AM</td>
        <td bgcolor="yellow">11:00 AM</td>
        <td rowspan="2">Xpath</td>
    </tr>
    <tr>
        <td bgcolor="yellow">11:00 AM</td>
        <td bgcolor="green">2:00 PM</td>
    </tr>
    <tr>
        <td bgcolor="green">2:00 PM</td>
        <td bgcolor="purple">5:00 PM</td>
        <td>XCSL Transformation</td>
    </tr>
    <tr>
        <td>Wednsday</td>
        <td bgcolor="yellow">8:00 AM</td>
        <td bgcolor="green">12:00 PM</td>
        <td>XCSL Formating Object</td>
    </tr>
    
  </table>
</body>
</html>
