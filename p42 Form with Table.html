<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <table border="5">
        <th colspan="3">Team Member</th>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>D.O.B</td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gander</td>
            <td>:</td>
            <td><input type="radio">Male<input type="radio">Female</td>
        </tr>
        <tr>
            <td>Stream</td>
            <td>:</td>
            <td><input type="radio">CE<input type="radio" name=a>CSE<input type="radio" name=a>IT<input type="radio" name=a>Automobile</td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td><input type="checkbox">Football<input type="checkbox">E-Sports<input type="checkbox">Cricket<input type="checkbox">Tennis</td>
        </tr>
        <tr>
            <td>City</td>
            <td>:</td>
            <td><select>
                <option>Select</option>
                <option>Ahmedabad</option>
                <option>Vadodra</option>
                <option>Surat</option>
                <option>Baroda</option>
                <option>Vapi</option>
                <option>Limbadi</option>
            </select></td>
        </tr>
        <tr>
            <td>Area</td>
            <td>:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><input type="submit"> <input type="reset"></td>
        </tr>


    </table>
</body>

</html>
