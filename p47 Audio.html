<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>
    <audio controls>
        <source src="Audio/Sweet Dhun.mp3" type="audio/mp3">
    </audio>
    <audio controls autoplay>
        <source src="Audio/Sweet Dhun.mp3" type="audio/mp3">
    </audio>
    <audio controls autoplay loop>
        <source src="Audio/Sweet Dhun.mp3" type="audio/mp3">
    </audio>
    <audio controls muted   >
        <source src="Audio/Sweet Dhun.mp3" type="audio/mp3">
    </audio>
    
</body>

</html>
